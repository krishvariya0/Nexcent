<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2834471c2d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Nexcent</title>
  </head>
  <body>
    
    <nav class="navbar">
      <div class="nav-container container">
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="hamburger-line">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </label>

        <div class="nav-logo">
          <img src="img/Logo.png" alt="" class="logo" />
        </div>
        <div class="nav-item">
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Feature</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Tentional</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
        </div>
        <div class="bouton">
          <a href="" class="Login">Login</a>
          <a href="" class="sign">Sign up</a>
        </div>
      </div>
    </nav>

    <section id="main">
      <div class="main-text container">
        <h1 class="main-hed">Lesson and insights</h1>
        <h1 class="main-hed2">From 8 years</h1>
        <p class="main-small">
          Where to grow your business as a photographer: site or social media?
        </p>
        <a href="" class="Register">Register</a>
      </div>

      <div class="main-img">
        <img src="img/main section.png" alt="" />
      </div>
    </section>

    <section id="client container">
      <div class="client-container">
        <h1 class="client-hed"></h1>
        <p class="client-small"></p>
      </div>
      
    </section>
  </body>
</html>
